{% extends "base.html" %}
{% load static %}

{% block title %}Hiragana Chart{% endblock %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  /* 3D Button Effects */
  .hiragana-button {
    background-color: white;
    border-radius: 12px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .hiragana-button:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
  }

  .hiragana-symbol {
    font-size: 3rem;
    color: #7c3aed; /* Purple color */
    transition: transform 0.3s ease;
  }

  .hiragana-button:active .hiragana-symbol {
    transform: scale(0.9);
  }

  .hiragana-text {
    font-size: 1.2rem;
    font-weight: bold;
    color: #7c3aed;
    margin-top: 10px;
    transition: color 0.3s ease;
  }

  .hiragana-button:hover .hiragana-text {
    color: #6b21a8;
  }

  /* Optional: Animation for the button when clicked */
  .animate-click {
    animation: click-animation 0.3s ease;
  }

  @keyframes click-animation {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(0.95);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="p-6 md:p-10 bg-white min-h-screen flex justify-center items-center">
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
    {% for char in consonants %}
      <div class="hiragana-button" id="hiragana-btn-{{ char.id }}" onclick="playAudio('{{ char.id }}')">
        <div class="hiragana-symbol">{{ char.symbol }}</div>
        <div class="hiragana-text">{{ char.romaji }}</div>
        {% if char.audio %}
          <audio id="audio-{{ char.id }}">
            <source src="{{ char.audio.url }}" type="audio/mpeg">
          </audio>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

<script>
  // Play audio on click and trigger animation
  function playAudio(charId) {
    const audio = document.getElementById(`audio-${charId}`);
    const button = document.getElementById(`hiragana-btn-${charId}`);

    if (audio) {
      audio.play().then(() => {
        console.log(`ðŸ”Š Playing sound for: ${charId}`);
      }).catch((err) => {
        console.error(`âŒ Error playing sound for ${charId}:`, err);
      });

      // Add animation for click effect
      button.classList.add('animate-click');
      setTimeout(() => {
        button.classList.remove('animate-click');
      }, 300);
    }
  }
</script>
{% endblock %}
