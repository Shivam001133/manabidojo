{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" id="html-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block meta %}{% endblock %}
  <title>{% block title %}Nihongo App{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

  <!-- Script for theme (Dark/Light) -->
  <script>
    (function() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    })();
  </script>  

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {},
      },
    }
  </script>
  {% block style %}{% endblock %}

  <!-- Extra head content -->
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Main page content -->
  <main class="flex-grow">
    {% block content %}
    <section class="text-center py-10">
      <h1 class="text-3xl font-semibold mb-6">Hiragana Quiz</h1>
      <!-- Hiragana character display -->
      <div class="mb-6">
        <img src="{% static 'img/hiragana/a.png' %}" alt="Hiragana character" class="mx-auto mb-4">
      </div>

      <!-- Quiz options -->
      <div class="flex justify-center space-x-4">
        <button class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">a</button>
        <button class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">i</button>
        <button class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">u</button>
        <button class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">e</button>
      </div>
    </section>
    {% endblock %}
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Extra page scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
