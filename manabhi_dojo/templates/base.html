{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Nihongo App{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          backgroundImage: {
            'japanese-pattern-light': "url('/static/img/japanese-pattern-light.png')",
            'japanese-pattern-dark': "url('/static/img/japanese-pattern-dark.png')",
          },
        },
      },
    }
  </script>

  <!-- Extra head content -->
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Main page content -->
  <main class="flex-grow">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Extra page scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
