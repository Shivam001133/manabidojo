{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Nihongo App{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-cover bg-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full sm:w-96">
    <div class="flex justify-center mb-6">
      <img src="{% static 'img/logo.png' %}" alt="App Logo" class="h-12">
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-100 mb-6">Welcome Back!</h2>

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email or Username</label>
        <input type="text" id="email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" required>
      </div>

      <div class="flex justify-between items-center mb-6">
        <a href="" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-600">
        Log In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">Don't have an account? <a href="{% url 'users:signup' %}" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
  </div>
</div>
{% endblock %}
