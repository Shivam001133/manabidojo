{% extends "base.html" %}
{% block body %}
<div class="loader"></div>
<div id="app">
  <section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
          <div class="card card-primary">
            <div class="card-header">
              <h4>Register</h4>
            </div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                
                <div class="row">
                  <div class="form-group col-6">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                    <small class="text-danger">{{ form.username.errors }}</small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="{{ form.email.id_for_label }}">Email</label>
                  {{ form.email }}
                  <small class="text-danger">{{ form.email.errors }}</small>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="{{ form.password1.id_for_label }}" class="d-block">Password</label>
                    {{ form.password1 }}
                    <small class="text-danger">{{ form.password1.errors }}</small>
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <label for="{{ form.password2.id_for_label }}" class="d-block">Confirm Password</label>
                    {{ form.password2 }}
                    <small class="text-danger">{{ form.password2.errors }}</small>
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div class="mb-4 text-muted text-center">
              Already Registered? <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
