{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Nihongo App{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('/static/img/cherry-blossoms-light.png');">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full sm:w-96 relative">
    <!-- Character illustration -->
    <div class="absolute top-0 right-0 hidden sm:block">
      <img src="{% static 'img/manga-character-cheering.png' %}" alt="Character" class="h-24">
    </div>

    <div class="flex justify-center mb-6">
      <img src="{% static 'img/logo.png' %}" alt="App Logo" class="h-12">
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-100 mb-6">Create an Account</h2>

    <form action="{% url 'users:signup' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100" required>
      </div>

      <div class="mb-4">
        <label for="avatar" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Choose Avatar</label>
        <input type="file" id="avatar" name="avatar" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none dark:bg-gray-700 dark:text-gray-100">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-600">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">Already have an account? <a href="{% url 'users:login' %}" class="text-blue-500 hover:underline">Log In</a></p>
    </div>
  </div>
</div>
{% endblock %}
