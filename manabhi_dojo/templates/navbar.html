<!-- JavaScript for Theme Toggle, Dropdown and Drawer -->
<script>
  // Load saved theme on page load
  document.addEventListener("DOMContentLoaded", function() {
    const theme = localStorage.getItem('theme');
    const icon = document.getElementById("theme-icon");
    const drawerIcon = document.getElementById("drawer-theme-icon");
    const html = document.documentElement;

    if (theme === 'dark') {
      html.classList.add('dark');
      icon.textContent = 'ðŸŒœ';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒœ';
    } else {
      html.classList.remove('dark');
      icon.textContent = 'ðŸŒž';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒž';
    }

    // Setup quiz dropdown toggle
    setupQuizDropdown();
  });

  // Setup quiz dropdown functionality
  function setupQuizDropdown() {
    const dropdownButton = document.getElementById('quiz-dropdown-button');
    const dropdownMenu = document.getElementById('quiz-dropdown-menu');

    if (dropdownButton && dropdownMenu) {
      // Toggle dropdown on button click
      dropdownButton.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdownMenu.classList.toggle('hidden');
        dropdownButton.setAttribute('aria-expanded',
          dropdownButton.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
        );
      });

      // Close dropdown when clicking elsewhere
      document.addEventListener('click', function(e) {
        if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.add('hidden');
          dropdownButton.setAttribute('aria-expanded', 'false');
        }
      });

      // Close dropdown when pressing escape
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !dropdownMenu.classList.contains('hidden')) {
          dropdownMenu.classList.add('hidden');
          dropdownButton.setAttribute('aria-expanded', 'false');
        }
      });
    }
  }

  // Toggle theme between light and dark
  function toggleTheme() {
    const html = document.documentElement;
    const icon = document.getElementById("theme-icon");
    const drawerIcon = document.getElementById("drawer-theme-icon");

    html.classList.toggle('dark');

    if (html.classList.contains('dark')) {
      icon.textContent = 'ðŸŒœ';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒœ';
      localStorage.setItem('theme', 'dark');
    } else {
      icon.textContent = 'ðŸŒž';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒž';
      localStorage.setItem('theme', 'light');
    }
  }

  // Toggle drawer visibility
  function toggleDrawer() {
    const drawer = document.getElementById('mobile-drawer');
    const body = document.body;

    drawer.classList.toggle('-translate-x-full');

    // Toggle body scroll
    if (drawer.classList.contains('-translate-x-full')) {
      body.style.overflow = '';
    } else {
      body.style.overflow = 'hidden';
    }
  }
</script>
