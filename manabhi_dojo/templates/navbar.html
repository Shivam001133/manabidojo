  <div id="drawer-backdrop" class="absolute inset-0 bg-black bg-opacity-30" onclick="toggleDrawer()"></div>
  
  <!-- Drawer Content -->
  <div class="absolute left-0 top-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg transform">
    <!-- Drawer Header -->
    <div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
      <h3 class="text-lg font-medium text-gray-800 dark:text-white">Menu</h3>
      <button onclick="toggleDrawer()" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </svg>
      </button>
    </div>
    
    <!-- Drawer Body -->
    <div class="py-4 px-4 space-y-4 text-gray-700 dark:text-gray-200 overflow-y-auto h-full">
      <a href="{% url 'users:dashboard' %}"
         class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Dashboard</a>
      <a href="{% url 'languages:hiragana' %}"
         class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Hiragana</a>
      <a href="{% url 'languages:katakana' %}"
         class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Katakana</a>
      <a href="{% url 'languages:kanji' %}"
         class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Kanji</a>
      <a href="{% url 'users:profile' %}"
         class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Profile</a>
      
      <!-- Quiz Submenu -->
      <div class="mt-2">
        <div class="font-medium mb-2">Quiz Options</div>
        <div class="pl-4 space-y-2">
          <a href="{% url 'languages:hquiz' %}"
             class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Hiragana Quiz</a>
          <a href="#"
             class="block py-2 hover:text-indigo-500 dark:hover:text-indigo-400">Katakana Quiz</a>

      <div class="pt-4 mt-4 border-t dark:border-gray-700">
        <button onclick="toggleTheme()" class="flex items-center space-x-2 text-gray-700 dark:text-gray-200">
          <span id="drawer-theme-icon" class="text-xl">ðŸŒž</span>
          <span>Toggle Theme</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Theme Toggle, Dropdown and Drawer -->
<script>
  // Load saved theme on page load
  document.addEventListener("DOMContentLoaded", function() {
    const theme = localStorage.getItem('theme');
    const icon = document.getElementById("theme-icon");
    const drawerIcon = document.getElementById("drawer-theme-icon");
    const html = document.documentElement;
    
    if (theme === 'dark') {
      html.classList.add('dark');
      icon.textContent = 'ðŸŒœ';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒœ';
    } else {
      html.classList.remove('dark');
      icon.textContent = 'ðŸŒž';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒž';
    }
    
    // Setup quiz dropdown toggle
    setupQuizDropdown();
  });

  // Setup quiz dropdown functionality
  function setupQuizDropdown() {
    const dropdownButton = document.getElementById('quiz-dropdown-button');
    const dropdownMenu = document.getElementById('quiz-dropdown-menu');
    
    if (dropdownButton && dropdownMenu) {
      // Toggle dropdown on button click
      dropdownButton.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdownMenu.classList.toggle('hidden');
        dropdownButton.setAttribute('aria-expanded', 
          dropdownButton.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
        );
      });
      
      // Close dropdown when clicking elsewhere
      document.addEventListener('click', function(e) {
        if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.add('hidden');
          dropdownButton.setAttribute('aria-expanded', 'false');
        }
      });
      
      // Close dropdown when pressing escape
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !dropdownMenu.classList.contains('hidden')) {
          dropdownMenu.classList.add('hidden');
          dropdownButton.setAttribute('aria-expanded', 'false');
        }
      });
    }
  }

  // Toggle theme between light and dark
  function toggleTheme() {
    const html = document.documentElement;
    const icon = document.getElementById("theme-icon");
    const drawerIcon = document.getElementById("drawer-theme-icon");
    
    html.classList.toggle('dark');
    
    if (html.classList.contains('dark')) {
      icon.textContent = 'ðŸŒœ';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒœ';
      localStorage.setItem('theme', 'dark');
    } else {
      icon.textContent = 'ðŸŒž';
      if (drawerIcon) drawerIcon.textContent = 'ðŸŒž';
      localStorage.setItem('theme', 'light');
    }
  }

  // Toggle drawer visibility
  function toggleDrawer() {
    const drawer = document.getElementById('mobile-drawer');
    const body = document.body;
    
    drawer.classList.toggle('-translate-x-full');
    
    // Toggle body scroll
    if (drawer.classList.contains('-translate-x-full')) {
      body.style.overflow = '';
    } else {
      body.style.overflow = 'hidden';
    }
  }
</script>
